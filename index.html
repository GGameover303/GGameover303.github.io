<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <video class="videoBG" src="assets/gifBG.mp4" autoplay muted loop></video>

  <div class="login-container">
    <div class="logo"><img src="assets/Logo/fastrecap_logo.png"></div>

    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />

    <a href="#" class="forgot">ลืมรหัสผ่าน?</a>

    <a href="workspace.html" class="login">
      <button class="login-btn">เข้าสู่ระบบ</button>
    </a>


    <div class="or">หรือ</div>

    <div class="social-login-icons">
      <a href="#" class="social-icon">
        <img src="assets/Logo/google.png" alt="Google Login" />
      </a>
      <a href="#" class="social-icon">
        <img src="assets/Logo/youtube.png" alt="Youtube Login" />
      </a>
      <a href="#" class="social-icon">
        <img src="assets/Logo/facebook.png" alt="Facebook Login" />
      </a>
      <a href="#" class="social-icon">
        <img src="assets/Logo/instagram.png" alt="Instagram Login" />
      </a>
      <a href="#" class="social-icon">
        <img src="assets/Logo/tiktok.png" alt="Ticktok Login" />
      </a>
    </div>


    <div class="signup">
      ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a>
    </div>
  </div>

</body>

</html>
